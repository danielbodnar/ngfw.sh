name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  integration-docker:
    name: Docker Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Run integration tests
        run: |
          export CI=true
          bun run test:integration:docker

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: tests/integration/reports/
          retention-days: 30

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs
          path: |
            tests/integration/logs/
            tests/integration/docker/*.log
          retention-days: 7

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultsPath = 'tests/integration/reports/summary.json';

            if (fs.existsSync(resultsPath)) {
              const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
              const status = results.status === 'passed' ? '✅' : '❌';

              const body = `## ${status} Integration Test Results

              **Status:** ${results.status}
              **Duration:** ${results.duration}s
              **Timestamp:** ${results.timestamp}

              ### Tests
              - Authentication: ${results.tests.authentication === 'passed' ? '✓' : '✗'}
              - Status Updates: ${results.tests.status_updates === 'passed' ? '✓' : '✗'}
              - Metrics Collection: ${results.tests.metrics_collection === 'passed' ? '✓' : '✗'}

              ### Device Info
              - Device ID: \`${results.device.id}\`
              - Firmware: \`${results.device.firmware}\`
              - Messages: ${results.device.messages}
              - Uptime: ${results.device.uptime}s
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

  integration-qemu:
    name: QEMU Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install QEMU
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-arm qemu-efi-aarch64 genisoimage

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install cross

      - name: Run QEMU integration tests
        run: |
          export CI=true
          bun run test:integration:qemu

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qemu-test-results
          path: tests/integration/reports/
          retention-days: 30

      - name: Upload QEMU logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: qemu-test-logs
          path: tests/integration/logs/
          retention-days: 7
