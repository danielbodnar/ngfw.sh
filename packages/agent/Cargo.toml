[package]
name = "ngfw-agent"
version = "0.1.0"
edition = "2024"
authors = ["NGFW.sh Team"]
description = "NGFW.sh Router Agent â€” on-device management daemon for asuswrt-merlin"
license = "MIT"

[lib]
name = "ngfw_agent"
path = "src/lib.rs"

[[bin]]
name = "ngfw-agent"
path = "src/main.rs"

[dependencies]
# Shared protocol types
ngfw-protocol = { path = "../protocol", features = ["native"] }

# Async runtime
tokio = { version = "1", features = [
    "rt-multi-thread",
    "net",
    "time",
    "signal",
    "fs",
    "process",
    "io-util",
    "macros",
    "sync",
] }

# WebSocket client
tokio-tungstenite = { version = "0.26", features = ["native-tls"] }
futures-util = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# Async trait support
async-trait = "0.1"

# Unix signal handling and PID file
nix = { version = "0.29", features = ["signal", "process"] }

# URL parsing
url = "2"

[dev-dependencies]
tempfile = "3"
