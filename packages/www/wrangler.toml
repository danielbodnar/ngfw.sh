name = "ngfw-www"
account_id = "5dae265f74e6077ad674a3d855bf9853"
compatibility_date = "2026-02-07"
compatibility_flags = ["nodejs_compat"]
upload_source_maps = true

# Build configuration for Cloudflare Workers Builds
[build]
command = "bun install && bun run build"

# Custom domains for the landing page
routes = [
	{ pattern = "ngfw.sh", custom_domain = true },
	{ pattern = "www.ngfw.sh", custom_domain = true }
]

[assets]
directory = "./dist"
not_found_handling = "single-page-application"

# Observability - logs and traces for debugging
[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = true
persist = true
head_sampling_rate = 1
