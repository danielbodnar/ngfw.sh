name = "ngfw-portal"
compatibility_date = "2025-01-10"
workers_dev = true

[assets]
directory = "./dist"
not_found_handling = "single-page-application"

[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1

